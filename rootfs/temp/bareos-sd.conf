#
# Storage Device
#
# To connect, the Director's bareos-dir.conf must have the same Name and MediaType.
#
Device {
  Name = Storage01-Device01
  Media Type = File
  Archive Device = /storage
  Mount Point = /storage
  LabelMedia = yes                   # lets Bareos label unlabeled media
  Random Access = yes
  AutomaticMount = yes               # when device opened, read it
  Requires Mount = no
  # Mount Command = "mount.cifs //.../backup /storage -o user=backup,pass=backup" 
  # Unmount Command = "umount /storage"
  RemovableMedia = no
  AlwaysOpen = no
}

#
# Send all messages to the Director,
# mount messages also are sent to the email address
#
Messages {
  Name = Standard
  director = bareos-dir = all
}
